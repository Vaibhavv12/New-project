<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Signup</title>
</head>
<body>

     {% for message in messages %}
     <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
     <strong>Message:</strong> {{  message }}
     <button type="button" class="close" data-dismiss="alert" aria-label="close">
     <span aria-hidden="true">$times;</span>
     </button>
     </div>
 
 {% endfor %}


    
    <h1 style="text-align: center;" >Walchand College of Engineering,Sangli</h1>
    <h2 style="text-align: center;" >Hostel Registration</h2>
    <h3 style="text-align: center;" >Signup here</h3>

    <div class="container" align="center">
    <form action="/auth/signup/" method="post" style="text-align: center;" >

      {% csrf_token %}

      <label for="">Username</label>
      <input type="text" id="username" name="username" placeholder="Create a username" Required>
      <br>
      <br>

      <label for="">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="First name" Required>
      <br>
      <br>

      <label for="">Last name</label>
      <input type="text" id="lname" name="lname" placeholder="Last name" Required>
      <br>
      <br>
      
      <label for="">Email</label>
      <input type="email" id="email" name="email" placeholder="Write your email" Required>
      <br>  
      <br>

      <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" placeholder="write your password" Required>
      <br>
      <br>

      <label for="">Password</label>
      <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
      <br>
      <br>

      <button type="submit">Sign up</button>
      </form>
    </div>
</body>
</html>
